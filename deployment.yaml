apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: argocd-demo
  name: argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      env: test
  template:
    metadata:
      labels:
        env: test
    spec:
      containers:
        - name: nginx
          image: nginx
          volumeMounts:
            - name: my-secret
              mountPath: "/etc/husain-secret"
              readOny: true
      volumes:
        - name: my-secret
          secret:
            secretName: argocd-secret          

---
apiVersion: v1
kind: Service
metadata:
  namespace: argocd-demo
  name: argocd-service
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
  selector:
    env: test

---
apiVersion: v1
kind: Secret
metadata:
  namespace: argocd-demo
  name: argocd-secret
type: Opaque
data:
  username: aHVzYWlu
  password: SHVzYWluQDEyMw==
